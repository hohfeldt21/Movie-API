<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies API List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/940c4c83a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="movie-header">
        <nav>
            <div class="nav content-wrapper">
                <div class="logo1">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="nav-links">
                    <a href="#" class="link">Home</a>
                    <a href="#" class="btn-contact1">Contact</a>
                </div>
            </div>
        </nav>    
        <div class="header-content">
            <h1 class="movie-title">Browse our Movies</h1>
            <div class="wrap">
                <div class="search__container">
                    <input type="text" class="search__bar" placeholder="Search for a Movie!"> 
                    </input>
                    <button class="search__btn btn__hover" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                </div>
             </div>
        </div>
    </header>
    <section class="preview-section">
        <div class="results-range">
            <h3 class="search-results">Search results:</h3>
            <div class="ratings-range">
                <dive class="ratings-numbers">
                <!--    <h6 class="ratings-title">Ratings range: <span class="api-results"> 4.5 to 5.0</span></h6>
                    <div class="ratings-bar"><input type="range" id="rating" name="Ratings" min="0" max="5"></div> -->
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="movie-list">
                    <div class="movie">
                        <div class="movie__container">
                            <img src="" alt="" class="movie__img">
                            <h3 class="title">TITLE</h3>
                            <h4 class="year">YEAR</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="foot">
        <div class="row">
            <h3>Copyright &copy; 2022 Brendan Hohfeldt</h3>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
